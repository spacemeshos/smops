---
apiVersion: v1
kind: Service
metadata:
  name: poet-grpc
  labels:
    app: poet
spec:
  type: NodePort
  selector:
    app: poet
  ports:
    - protocol: TCP
      nodePort: 30081
      port: 50002
      targetPort: 50002
---
apiVersion: v1
kind: Service
metadata:
  name: poet-rest
  labels:
    app: poet
spec:
  type: NodePort
  selector:
    app: poet
  ports:
    - protocol: TCP
      nodePort: 30080
      port: 8080
      targetPort: 8080

