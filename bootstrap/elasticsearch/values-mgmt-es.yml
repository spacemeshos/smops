---
clusterName: "logs"
nodeGroup: "master"

roles:
  master: "true"
  data: "true"

#masterTerminationFix: true

replicas: 2
minimumMasterNodes: 1

volumeClaimTemplate:
  accessModes: [ "ReadWriteOnce" ]
  storageClassName: gp2-delayed
  resources:
    requests:
      storage: 500Gi

tolerations:
- key: dedicated
  operator: Equal
  value: logging
  effect: NoSchedule

service:
  type: NodePort
  nodePort: 31200

nodeSelector:
  pool: logging

podAnnotations:
  fluentbit.io/exclude: "true"

esJavaOpts: "-Xms32g -Xmx32g"

resources:
  requests:
    cpu: "6"
    memory: "48Gi"
  limits:
    cpu: "7900m"
    memory: "60Gi"
