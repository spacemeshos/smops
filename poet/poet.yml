---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poet
  labels:
    app: poet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poet
  template:
    metadata:
      labels:
        app: poet
    spec:
      tolerations:
        - effect: NoExecute
          key: dedicated
          value: poet
          operator: Equal

      nodeSelector:
        pool: poet

      containers:
        - name: default
          image: spacemeshos/poet:develop
          env:
            - name: SPACEMESH_NODEADDR
              valueFrom:
                configMapKeyRef:
                  name: initfactory
                  key:  poet_nodeaddr
          args: [ 
            "--rpclisten", "0.0.0.0:50002",
            "--restlisten", "0.0.0.0:8080",
            "--nodeaddr", "$(SPACEMESH_NODEADDR)",
          ]
          ports:
            - containerPort: 50002
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: poet-grpc
  labels:
    app: poet
spec:
  type: NodePort
  selector:
    app: poet
  ports:
    - protocol: TCP
      nodePort: 30081
      port: 50002
      targetPort: 50002

