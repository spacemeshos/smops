---
clusterName: "logs"
nodeGroup: "data"

roles:
  master: "false"
  ingest: "true"
  data: "true"

replicas: 2
minimumMasterNodes: 1

volumeClaimTemplate:
  accessModes: [ "ReadWriteOnce" ]
  storageClassName: gp2-delayed
  resources:
    requests:
      storage: 500Gi

tolerations:
- key: dedicated
  operator: Equal
  value: logging
  effect: NoSchedule

service:
  type: NodePort
  nodePort: 31201

#service:
#  type: LoadBalancer
#  annotations:
#    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

nodeSelector:
  pool: logging

podAnnotations:
  fluentbit.io/exclude: "true"

resources:
  requests:
    cpu: "6"
    memory: "2Gi"
  limits:
    cpu: "6"
    memory: "2Gi"  